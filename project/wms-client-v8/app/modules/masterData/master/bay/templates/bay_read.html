<div class="mushiny-container">
    <div class="mushiny-nav">
        <a ui-sref="main.mainMenu" href="#">{{'HOME' | translate }}</a>&nbsp;/&nbsp;<span>{{'MASTER_DATA' | translate }}&nbsp;/&nbsp;<a
            ui-sref="main.bay" href="#">{{'BAY' | translate }}</a>&nbsp;/&nbsp;{{'READ' | translate }}</span>
    </div>
    <div style="margin-top:10px;height:{{ mainHeight+36 }}px;overflow:auto;">
        <form kendo-validator="validator" ng-submit="validate($event)">
            <ul class="ulCls">
                <li>
                    <div class="formLeft"><label class="required" style="float:right">{{'CLIENT' | translate}}</label>
                    </div>
                    <div class="formRight"><input type="text" class="k-textbox" ng-model="client.name" readonly/></div>
                </li>
                <li>
                    <div class="formLeft"><label class="required" style="float:right">{{'NAME' | translate }}</label>
                    </div>
                    <div class="formRight"><input type="text" class="k-textbox" ng-model="name" readonly/></div>
                </li>
                <li>
                    <div class="formLeft"><label class="required" style="float:right">通道</label></div>
                    <div class="formRight"><input type="text" class="k-textbox" ng-model="aisle" readonly/></div>
                </li>
                <li>
                    <div class="formLeft"><label class="required" style="float:right">货架序号</label></div>
                    <div class="formRight"><input type="text" class="k-textbox" ng-model="bayIndex" readonly/></div>
                </li>
                <li>
                    <div class="formLeft"><label class="required" style="float:right">{{'POD_TYPE' | translate}}</label>
                    </div>
                    <div class="formRight"><input type="text" class="k-textbox" ng-model="podType.name" readonly/></div>
                </li>
                <li>
                    <div class="formLeft"><label class="required" style="float:right">&nbsp;</label></div>
                    <div class="formRight">
                        <button class="k-button k-primary" ui-sref="main.bay">{{'BACK' | translate}}</button>
                    </div>
                </li>
            </ul>
        </form>
    </div>
</div>
