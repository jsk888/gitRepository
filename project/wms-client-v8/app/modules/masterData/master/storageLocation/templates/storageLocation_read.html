<div class="mushiny-container">
  <div class="mushiny-nav">
    <a ui-sref="main.mainMenu" href="#">{{'HOME' | translate }}</a>&nbsp;/&nbsp;<span>{{'MASTER_DATA' | translate }}&nbsp;/&nbsp;<a
    ui-sref="main.storage_location" href="#">{{'STORAGE_LOCATION' | translate }}</a>&nbsp;/&nbsp;{{'READ' | translate }}</span>
  </div>
  <div style="margin-top:10px;height:{{ mainHeight+36 }}px;overflow:auto;">
    <form kendo-validator="validator" ng-submit="validate($event)">
      <ul class="ulCls">
        <li>
          <div class="formLeft"><label style="float:right">{{'CLIENT' | translate}}</label></div>
          <div class="formRight"><input type="text" class="k-textbox" ng-model="client.name" readonly /></div>
        </li>
        <li>
          <div class="formLeft"><label style="float:right">{{'NAME' | translate}}</label></div>
          <div class="formRight"><input type="text" class="k-textbox" ng-model="name" readonly /></div>
        </li>
        <li>
          <div class="formLeft"><label style="float:right">{{'ZONE' | translate}}</label></div>
          <div class="formRight"><input type="text" class="k-textbox" ng-model="zone.name" readonly /></div>
        </li>
        <li>
          <div class="formLeft"><label style="float:right">{{'POD' | translate}}</label></div>
          <div class="formRight"><input type="text" class="k-textbox" ng-model="pod.name" readonly /></div>
        </li>
        <li>
          <div class="formLeft"><label style="float:right">{{'AREA' | translate}}</label></div>
          <div class="formRight"><input type="text" class="k-textbox" ng-model="area.name" readonly /></div>
        </li>
        <li>
          <div class="formLeft"><label style="float:right">{{'STORAGE_LOCATION_TYPE' | translate}}</label></div>
          <div class="formRight"><input type="text" class="k-textbox" ng-model="storageLocationType.name" readonly /></div>
        </li>
        <li>
          <div class="formLeft"><label style="float:right">{{'DROP_ZONE' | translate}}</label></div>
          <div class="formRight"><input type="text" class="k-textbox" ng-model="dropZone.name" readonly /></div>
        </li>
        <li>
          <div class="formLeft"><label style="float:right">{{'FACE' | translate}}</label></div>
          <div class="formRight"><input type="text" class="k-textbox" ng-model="face" readonly /></div>
        </li>
        <li>
          <div class="formLeft"><label style="float:right">{{'COLOR' | translate}}</label></div>
          <div class="formRight"><input type="text" class="k-textbox" ng-model="color" readonly /></div>
        </li>
        <li>
          <div class="formLeft"><label style="float:right">{{'X_POS' | translate}}</label></div>
          <div class="formRight"><input type="text" class="k-textbox" ng-model="xPos" readonly /></div>
        </li>
        <li>
          <div class="formLeft"><label style="float:right">{{'Y_POS' | translate}}</label></div>
          <div class="formRight"><input type="text" class="k-textbox" ng-model="yPos" readonly /></div>
        </li>
        <li>
          <div class="formLeft"><label style="float:right">{{'Z_POS' | translate}}</label></div>
          <div class="formRight"><input type="text" class="k-textbox" ng-model="zPos" readonly /></div>
        </li>
        <li>
          <div class="formLeft"><label style="float:right">{{'ORDER_INDEX' | translate}}</label></div>
          <div class="formRight"><input type="text" class="k-textbox" ng-model="orderIndex" readonly /></div>
        </li>
        <li>
          <div class="formLeft"><label style="float:right">{{'ALLOCATION' | translate}}</label></div>
          <div class="formRight"><input type="text" class="k-textbox" ng-model="allocation" readonly /></div>
        </li>
        <li>
          <div class="formLeft"><label style="float:right">{{'ALLOCATION_STATE' | translate}}</label></div>
          <div class="formRight"><input type="text" class="k-textbox" ng-model="allocationState" readonly /></div>
        </li>
        <li>
          <div class="formLeft"><label style="float:right">{{'STOCKTAKING_DATE' | translate}}</label></div>
          <div class="formRight"><input type="text" class="k-textbox" ng-model="stocktakingDate" readonly /></div>
        </li>
        <li>
          <div class="formLeft"><label class="required" style="float:right">&nbsp;</label></div>
          <div class="formRight"><button class="k-button k-primary" ui-sref="main.storage_location">{{'BACK' | translate}}</button></div>
        </li>
      </ul>
    </form>
  </div>
</div>
