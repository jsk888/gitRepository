<div class="mushiny-container">
  <div class="mushiny-nav">
    <a ui-sref="main.mainMenu" href="#">{{'HOME' | translate }}</a>&nbsp;/&nbsp;<span>{{'MASTER_DATA' | translate }}&nbsp;/&nbsp;<a
    ui-sref="main.hardware" href="#" >{{'HARDWARE' | translate }}</a>&nbsp;/&nbsp;{{'READ' | translate }}</span>
  </div>
  <div style="margin-top:10px;height:{{ mainHeight+36 }}px;overflow:auto;">
    <form kendo-validator="validator" ng-submit="validate($event)">
      <ul class="ulCls">
        <li>
          <div class="formLeft"><label style="float:right">{{'NAME' | translate}}</label></div>
          <div class="formRight"><input type="text" class="k-textbox" ng-model="name" readonly /></div>
        </li>
        <li>
          <div class="formLeft"><label style="float:right">{{'IP_ADDRESS' | translate}}</label></div>
          <div class="formRight"><input type="text" class="k-textbox" ng-model="ipAddress" readonly /></div>
        </li>
        <li>
          <div class="formLeft"><label style="float:right">{{'PORT_NUMBER' | translate}}</label></div>
          <div class="formRight"><input type="number" class="k-textbox" ng-model="portNumber" readonly/></div>
        </li>
        <li>
          <div class="formLeft"><label style="float:right">{{'HARDWARE_TYPE' | translate}}</label></div>
          <div class="formRight"><input type="text" class="k-textbox" ng-model="hardwareType" readonly/></div>
        </li>
        <li>
          <div class="formLeft"><label class="required" style="float:right">&nbsp;</label></div>
          <div class="formRight"><button class="k-button k-primary" ui-sref="main.hardware">{{'BACK' | translate}}</button></div>
        </li>
      </ul>
    </form>
  </div>
</div>
