<div class="mushiny-container">
  <div class="mushiny-nav">
    <a ui-sref="main.mainMenu" href="#">{{'HOME' | translate }}</a>&nbsp;/&nbsp;<span>{{'MASTER_DATA' | translate }}&nbsp;/&nbsp;<a
    ui-sref="main.storage_location_type" >{{'STORAGE_LOCATION_TYPE' | translate }}</a>&nbsp;/&nbsp;{{'CREATE' | translate }}</span>
  </div>
  <div style="margin-top:10px;height:{{ mainHeight+36 }}px;overflow:auto;">
    <form kendo-validator="validator" ng-submit="validate($event)">
      <ul class="ulCls">
        <li>
          <div class="formLeft"><label for="name" class="required" style="float:right">{{'NAME' | translate}}</label></div>
          <div class="formRight"><input type="text" id="name" name="name" class="k-textbox" required validationMessage="{{'WARNING_NAME' | translate }}" ng-model="name"/></div>
        </li>
        <li>
          <div class="formLeft"><label for="description" class="required" style="float:right">{{'DESCRIPTION' | translate}}</label></div>
          <div class="formRight"><input type="text" id="description" name="description" class="k-textbox" ng-model="description"/></div>
        </li>
        <li>
          <div class="formLeft"><label for="height" class="required" style="float:right">{{'HEIGHT' | translate}}</label></div>
          <div class="formRight"><input kendo-numeric-text-box id="height" name="height" class="k-textbox" k-format="'# mm'" ng-model="height"/></div>
        </li>
        <li>
          <div class="formLeft"><label for="width" class="required" style="float:right">{{'WIDTH' | translate}}</label></div>
          <div class="formRight"><input kendo-numeric-text-box id="width" name="width" class="k-textbox" k-format="'# mm'" ng-model="width"/></div>
        </li>
        <li>
          <div class="formLeft"><label for="depth" class="required" style="float:right">{{'DEPTH' | translate}}</label></div>
          <div class="formRight"><input kendo-numeric-text-box id="depth" name="depth" class="k-textbox" k-format="'# mm'" ng-model="depth"/></div>
        </li>
        <li>
          <div class="formLeft"><label for="liftingCapacity" class="required" style="float:right">{{'LIFTING_CAPACITY' | translate}}</label></div>
          <div class="formRight"><input kendo-numeric-text-box id="liftingCapacity" name="liftingCapacity" class="k-textbox" k-format="'# g'" ng-model="liftingCapacity"/></div>
        </li>
        <li>
          <div class="formLeft"><label for="maxItemDataAmount" class="required" style="float:right">{{'MAX_ITEM_DATA_AMOUNT' | translate }}</label></div>
          <div class="formRight"><input type="number" id="maxItemDataAmount" name="maxItemDataAmount" class="k-textbox" ng-model="maxItemDataAmount"/></div>
        </li>
        <li>
          <div class="formLeft"><label class="required" style="float:right">{{'INVENTORY_STATE' | translate }}</label></div>
          <div class="formRight">
            <select kendo-combo-box k-ng-model="inventoryState" k-data-text-field="'resourceKey'" k-data-value-field="'selectionValue'"  k-filter="'contains'" k-data-source="inventoryStateSource"></select>
          </div>
        </li>
        <li>
          <div class="formLeft"><label class="required" style="float:right">{{'STORAGE_TYPE' | translate }}</label></div>
          <div class="formRight">
            <select kendo-combo-box k-ng-model="storageType" k-data-text-field="'resourceKey'" k-data-value-field="'selectionValue'"  k-filter="'contains'" k-data-source="storageTypeSource"></select>
          </div>
        </li>
        <li>
          <div class="formLeft"><label class="required" style="float:right">&nbsp;</label></div>
          <div class="formRight"><button class="k-button k-primary" type="submit">{{'SAVE' | translate}}</button></div>
        </li>
      </ul>
    </form>
  </div>
</div>
