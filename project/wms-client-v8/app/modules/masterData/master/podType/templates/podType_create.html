<div class="mushiny-container">
  <div class="mushiny-nav">
    <a ui-sref="main.mainMenu" href="#">{{'HOME' | translate }}</a>&nbsp;/&nbsp;<span>{{'MASTER_DATA' | translate }}&nbsp;/&nbsp;<a
    ui-sref="main.pod_type" href="#">{{'POD_TYPE' | translate }}</a>&nbsp;/&nbsp;{{'CREATE' | translate }}</span>
  </div>
  <div style="margin-top:10px;height:{{ mainHeight+36 }}px;overflow:auto;">
    <form kendo-validator="validator">
      <ul class="ulCls">
        <li>
          <div class="formLeft"><label for="name" class="required" style="float:right">{{'NAME' | translate}}</label></div>
          <div class="formRight"><input type="text" id="name" name="name" class="k-textbox" required validationMessage="{{'WARNING_NAME' | translate }}" ng-model="name"/></div>
        </li>
        <li>
          <div class="formLeft"><label for="description" class="required" style="float:right">{{'DESCRIPTION' | translate}}</label></div>
          <div class="formRight"><input type="text" id="description" name="description" class="k-textbox" ng-model="description"/></div>
        </li>
        <li>
          <div class="formLeft"><label for="numberOfRows" class="required" style="float:right">{{'NUMBER_OF_ROWS' | translate}}</label></div>
          <div class="formRight"><input type="number" id="numberOfRows" name="numberOfRows" class="k-textbox" ng-model="numberOfRows"/></div>
        </li>
        <li>
          <div class="formLeft"><label for="height" class="required" style="float:right">{{'HEIGHT' | translate}}</label></div>
          <div class="formRight"><input kendo-numeric-text-box id="height" name="height" class="k-textbox" k-format="'# mm'" ng-model="height"/></div>
        </li>
        <li>
          <div class="formLeft"><label for="width" class="required" style="float:right">{{'WIDTH' | translate}}</label></div>
          <div class="formRight"><input kendo-numeric-text-box id="width" name="width" class="k-textbox" k-format="'# mm'" ng-model="width"/></div>
        </li>
        <li style="margin-bottom:10px;">
          <div class="formLeft"><label for="depth" class="required" style="float:right">{{'DEPTH' | translate}}</label></div>
          <div class="formRight"><input kendo-numeric-text-box id="depth" name="depth" class="k-textbox" k-format="'# mm'" ng-model="depth"/></div>
        </li>
      </ul>
    </form>
    <hr>
    <div class="gridToolbar">
      <kendo-button class="k-primary gridButton" ng-click="createDetail()"><span class="k-font-icon k-i-plus"></span>{{'CREATE' | translate }}</kendo-button>
      <kendo-button class="k-primary gridButton" ng-click="deleteDetail()"><span class="k-font-icon k-i-trash"></span>{{'DELETE' | translate }}</kendo-button>
    </div>
    <kendo-grid id="podTypePositionGrid" options="podTypePositionGridOptions"></kendo-grid>
    <div class="mushiny_btnBox" style="margin-top:10px;text-align:center;margin-left:-23%;">
      <kendo-button class="k-button k-primary mushiny_btn" style="width:220px;" ng-click="validate($event)" translate="SAVE"></kendo-button>
    </div>
  </div>
</div>
