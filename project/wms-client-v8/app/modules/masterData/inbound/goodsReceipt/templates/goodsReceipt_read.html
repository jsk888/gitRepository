<div class="mushiny-container">
  <div class="mushiny-nav">
    <a ui-sref="main.mainMenu" href="#">{{'HOME' | translate }}</a>&nbsp;/&nbsp;<span>{{'MASTER_INBOUND' | translate }}&nbsp;/&nbsp;<a
    ui-sref="main.goods_receipt">{{'GOODS_RECEIPT' | translate }}</a>&nbsp;/&nbsp;{{'READ' | translate }}</span>
  </div>
  <div style="margin-top:10px;height:{{ mainHeight+36 }}px;overflow:auto;">
    <form kendo-validator="validator" ng-submit="validate($event)">
      <ul class="ulCls">
        <li>
          <div class="formLeft"><label class="required" style="float:right">{{'CLIENT' | translate }}</label></div>
          <div class="formRight"><input type="text" class="k-textbox" ng-model="client" readonly /></div>
        </li>
        <li>
          <div class="formLeft"><label class="required" style="float:right">{{'GR_NO' | translate}}</label></div>
          <div class="formRight"><input type="text" class="k-textbox" ng-model="grNo" readonly /></div>
        </li>
        <li>
          <div class="formLeft"><label class="required" style="float:right">{{'ADVICE_NO' | translate}}</label></div>
          <div class="formRight"><input type="text" class="k-textbox" ng-model="relatedAdvice.adviceNo" readonly /></div>
        </li>
        <li>
          <div class="formLeft"><label class="required" style="float:right">{{'RECEIPT_DATE' | translate}}</label></div>
          <div class="formRight"><input type="text" class="k-textbox" ng-model="receiptDate" readonly /></div>
        </li>
        <li style="margin-bottom:10px;">
          <div class="formLeft"><label class="required" style="float:right">{{'RECEIPT_STATE' | translate}}</label></div>
          <div class="formRight"><input type="text" class="k-textbox" ng-model="receiptState" readonly /></div>
        </li>
      </ul>
    </form>
    <hr>
    <div class="gridToolbar"><kendo-button class="k-primary gridButton"></kendo-button></div>
    <kendo-grid id="stockUnitGRID" options="stockUnitGridOptions"></kendo-grid>
    <hr>
    <div class="gridToolbar"><kendo-button class="k-primary gridButton"></kendo-button></div>
    <kendo-grid id="goodsReceiptPositionGrid" options="goodsReceiptPositionGridOptions"></kendo-grid>

  </div>
</div>
