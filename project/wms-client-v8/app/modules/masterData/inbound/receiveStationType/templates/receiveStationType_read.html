<div class="mushiny-container">
    <div class="mushiny-nav">
        <a ui-sref="main.mainMenu" href="#">{{'HOME' | translate }}</a>&nbsp;/&nbsp;<span>{{'MASTER_INBOUND' | translate }}&nbsp;/&nbsp;<a
            ui-sref="main.receive_station_type">{{'RECEIVE_STATION_TYPE' | translate }}</a>&nbsp;/&nbsp;{{'READ' | translate }}</span>
    </div>
    <div style="margin-top:10px;height:{{ mainHeight+36 }}px;overflow:auto;">
        <form kendo-validator="validator" ng-submit="validate($event)">
            <ul class="ulCls">
                <li>
                    <div class="formLeft"><label for="name" class="required" style="float:right">{{'NAME' |
                        translate}}</label></div>
                    <div class="formRight"><input type="text" id="name" name="name" class="k-textbox" ng-model="name"
                                                  readonly/></div>
                </li>
                <li style="margin-bottom:10px;">
                    <div class="formLeft"><label class="required" style="float:right">{{'RECEIVESTATIONTYPE'
                        | translate}}</label></div>
                    <div class="formRight">
                        <input type="text" id="receiveStationType" name="receiveStationType" class="k-textbox"
                               ng-model="receiveStationType" readonly/>
                    </div>
                </li>
                <li style="margin-bottom:10px;">
                    <div class="formLeft"><label for="description" class="required" style="float:right">{{'DESCRIPTION'
                        | translate}}</label></div>
                    <div class="formRight"><input stype="text" id="description" name="description" class="k-textbox"
                                                  ng-model="description" readonly/></div>
                </li>
            </ul>
        </form>
        <hr>
        <div class="gridToolbar">
            <kendo-button class="k-primary gridButton"></kendo-button>
        </div>
        <kendo-grid id="stationTypePositionGrid" options="stationTypePositionGridOptions"></kendo-grid>
        <div class="mushiny_btnBox" style="margin-top:10px;text-align:center;margin-left:-23%;">
            <kendo-button class="k-button k-primary mushiny_btn" style="width:220px;"
                          ui-sref="main.receive_station_type" translate="BACK"></kendo-button>
        </div>
    </div>
</div>
