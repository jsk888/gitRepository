<div class="mushiny-container">
    <div class="mushiny-nav">
        <a ui-sref="main.mainMenu" href="#">{{'HOME' | translate }}</a>&nbsp;/&nbsp;<span>{{'MASTER_DATA' | translate }}&nbsp;/&nbsp;<a
            ui-sref="main.charging_pile" href="#">{{'CHARGING_PILE' | translate }}</a>&nbsp;/&nbsp;{{'READ' | translate }}</span>
    </div>
    <div style="margin-top:10px;height:{{ mainHeight+36 }}px;overflow:auto;">
        <form kendo-validator="validator" ng-submit="validate($event)">
            <ul class="ulCls">
                <li>
                    <div class="formLeft"><label style="float:right">{{'NAME' | translate}}</label></div>
                    <div class="formRight"><input type="text" class="k-textbox" ng-model="name" readonly/></div>
                </li>
                <li>
                    <div class="formLeft"><label style="float:right">区域</label></div>
                    <div class="formRight"><input type="text" class="k-textbox" ng-model="section.name" readonly/></div>
                </li>
                <li>
                    <div class="formLeft"><label style="float:right">地标</label></div>
                    <div class="formRight"><input type="text" class="k-textbox" ng-model="placeMark" readonly/></div>
                </li>
                <li>
                    <div class="formLeft"><label style="float:right">朝向</label></div>
                    <div class="formRight"><input type="text" class="k-textbox" ng-model="toWard" readonly/></div>
                </li>
                <li>
                    <div class="formLeft"><label style="float:right">状态</label></div>
                    <div class="formRight"><input type="text" class="k-textbox" ng-model="state" readonly/></div>
                </li>
                <li>
                    <div class="formLeft"><label style="float:right">充电桩Id</label></div>
                    <div class="formRight"><input type="number" class="k-textbox" ng-model="chargerId" readonly/></div>
                </li>
                <li>
                    <div class="formLeft"><label style="float:right">充电桩类型</label></div>
                    <div class="formRight"><input type="number" class="k-textbox" ng-model="chargerType" readonly/></div>
                </li>
            </ul>
        </form>
    </div>
</div>
