<div class="mushiny-container">
  <div class="mushiny-nav">
    <a ui-sref="main.mainMenu" href="#">{{'HOME' | translate }}</a>&nbsp;/&nbsp;<span>{{'MASTER_DATA' | translate }}&nbsp;/&nbsp;<a
    ui-sref="main.batter_config" href="#" >{{'BATTER_CONFIG' | translate }}</a>&nbsp;/&nbsp;{{'UPDATE' | translate }}</span>
  </div>
  <div style="margin-top:10px;height:{{ mainHeight+36 }}px;overflow:auto;">
    <form kendo-validator="validator" ng-submit="validate($event)">
      <ul class="ulCls">
        <li>
          <div class="formLeft"><label for="name" class="required" style="float:right">{{'NAME' | translate}}</label></div>
          <div class="formRight"><input type="text" id="name" name="name" class="k-textbox" required validationMessage="{{'WARNING_NAME' | translate }}" ng-model="name"/></div>
        </li>
        <li>
          <div class="formLeft"><label for="startNumber" class="required" style="float:right">起始值</label></div>
          <div class="formRight"><input kendo-numeric-text-box k-step="0.01" k-min="0" k-max="1" k-format="'p0'" id="startNumber" name="startNumber" class="k-textbox"  ng-model="startNumber"/></div>
        </li>
        <li>
          <div class="formLeft"><label for="endNumber" class="required" style="float:right">结束值</label></div>
          <div class="formRight"><input kendo-numeric-text-box k-step="0.01" k-min="0" k-max="1" k-format="'p0'" id="endNumber" name="endNumber" class="k-textbox"  ng-model="endNumber"/></div>
        </li>
        <li>
          <div class="formLeft"><label class="required" style="float:right">&nbsp;</label></div>
          <div class="formRight"><button class="k-button k-primary" type="submit">{{'UPDATE' | translate}}</button></div>
        </li>
      </ul>
    </form>
  </div>
</div>
