<div class="mushiny-container">
    <div class="mushiny-nav">
        <a ui-sref="main.mainMenu" href="#">{{'HOME' | translate }}</a>&nbsp;/&nbsp;<span>{{'MASTER_OUTBOUND' | translate }}&nbsp;/&nbsp;<a
            ui-sref="main.process_path" href="#">{{'PROCESS_PATH' | translate }}</a>&nbsp;/&nbsp;{{'READ' | translate }}</span>
    </div>
    <div style="margin-top:10px;height:{{ mainHeight+36 }}px;overflow:auto;">
        <form kendo-validator="validator" ng-submit="validate($event)">
            <ul class="ulCls">
                <li>
                    <div class="formLeft"><label class="required" style="float:right">{{'NAME' | translate}}</label>
                    </div>
                    <div class="formRight"><input type="text" class="k-textbox" ng-model="name" readonly/></div>
                </li>
                <li>
                    <div class="formLeft"><label class="required" style="float:right">{{'PROCESS_PATH_TYPE' | translate
                        }}</label></div>
                    <div class="formRight"><input type="text" class="k-textbox" ng-model="processPathType.name"
                                                  readonly/></div>
                </li>
                <li>
                    <div class="formLeft"><label class="required" style="float:right">拣货方式</label></div>
                    <div class="formRight"><input type="text" class="k-textbox" ng-model="pickWay" readonly/>
                    </div>
                </li>

                <li>
                    <div class="formLeft"><label class="required" style="float:right">{{'PICK_DESTINATION' | translate
                        }}</label></div>
                    <div class="formRight"><input type="text" class="k-textbox" ng-model="pickDestination.name"
                                                  readonly/></div>
                </li>
                <li>
                    <div class="formLeft"><label class="required" style="float:right">{{'REBIN_DESTINATION' | translate
                        }}</label></div>
                    <div class="formRight"><input type="text" class="k-textbox" ng-model="rebinDestination.name"
                                                  readonly/></div>
                </li>
                <li>
                    <div class="formLeft"><label class="required" style="float:right">{{'REBIN_WALL_TYPE' | translate
                        }}</label></div>
                    <div class="formRight"><input type="text" class="k-textbox" ng-model="rebinWallType.name" readonly/>
                    </div>
                </li>
                <li>
                    <div class="formLeft"><label class="required" style="float:right">{{'PACKING_STATION_TYPE' |
                        translate }}</label></div>
                    <div class="formRight"><input type="text" class="k-textbox" ng-model="packDestination.name"
                                                  readonly/></div>
                </li>
                <li>
                    <div class="formLeft"><label class="required" style="float:right">{{'REGENERATE_SHORTED_PICKS' |
                        translate}}</label></div>
                    <div class="formRight"><input type="text" class="k-textbox" ng-model="regenerateShortedPicks"
                                                  readonly/></div>
                </li>
                <li>
                    <div class="formLeft"><label class="required" style="float:right">{{'MIN_SHIPMENTS_PER_BATCH' |
                        translate}}</label></div>
                    <div class="formRight"><input type="number" class="k-textbox" ng-model="minShipmentsPerBatch"
                                                  readonly/></div>
                </li>
                <li>
                    <div class="formLeft"><label class="required" style="float:right">{{'MAX_SHIPMENTS_PER_BATCH' |
                        translate}}</label></div>
                    <div class="formRight"><input type="number" class="k-textbox" ng-model="maxShipmentsPerBatch"
                                                  readonly/></div>
                </li>
                <li>
                    <div class="formLeft"><label class="required" style="float:right">{{'MIN_ITEMS_PER_BATCH' |
                        translate}}</label></div>
                    <div class="formRight"><input type="number" class="k-textbox" ng-model="minItemsPerBatch" readonly/>
                    </div>
                </li>
                <li>
                    <div class="formLeft"><label class="required" style="float:right">{{'MAX_ITEMS_PER_BATCH' |
                        translate}}</label></div>
                    <div class="formRight"><input type="number" class="k-textbox" ng-model="maxItemsPerBatch" readonly/>
                    </div>
                </li>
                <li>
                    <div class="formLeft"><label class="required" style="float:right">时间间隔</label></div>
                    <div class="formRight"><input type="number" class="k-textbox" ng-model="processPad" readonly/></div>
                </li>
                <li>
                    <div class="formLeft"><label class="required" style="float:right">BATCH数量</label></div>
                    <div class="formRight"><input type="number" class="k-textbox" ng-model="batchLimit" readonly/></div>
                </li>
                <li>
                    <div class="formLeft"><label class="required" style="float:right">TOTE数量</label></div>
                    <div class="formRight"><input type="number" class="k-textbox" ng-model="toteLimit" readonly/></div>
                </li>

                <li>
                    <div class="formLeft"><label class="required" style="float:right">{{'COLLATE_DOCUMENTS' |
                        translate}}</label></div>
                    <div class="formRight"><input type="text" class="k-textbox" ng-model="collateDocuments" readonly/>
                    </div>
                </li>
                <li>
                    <div class="formLeft"><label class="required" style="float:right">目标拣货效率</label></div>
                    <div class="formRight"><input type="number" class="k-textbox" ng-model="targetPickRate" readonly/>
                    </div>
                </li>
                <li>
                    <div class="formLeft"><label class="required" style="float:right">{{'DESCRIPTION' |
                        translate}}</label></div>
                    <div class="formRight"><input type="text" class="k-textbox" ng-model="description" readonly/></div>
                </li>
                <li style="margin-bottom:10px;">
                    <div class="formLeft"><label class="required" style="float:right">是否是Hotpick</label></div>
                    <div class="formRight"><input type="text" class="k-textbox" ng-model="hotpick" readonly/></div>
                </li>
                <li>
                    <div class="formLeft"><label class="required" style="float:right">&nbsp;</label></div>
                    <div class="formRight">
                        <button class="k-button k-primary" ui-sref="main.process_path">{{'BACK' | translate}}</button>
                    </div>
                </li>
            </ul>
        </form>
    </div>
</div>
