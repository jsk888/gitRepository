<div class="mushiny-container">
    <div class="mushiny-nav">
        <a ui-sref="main.mainMenu" href="#">{{'HOME' | translate }}</a>&nbsp;/&nbsp;<span>{{'MASTER_INBOUND' | translate }}&nbsp;/&nbsp;<a
            ui-sref="main.pick_station_type">{{'PICK_STATION_TYPE' | translate }}</a>&nbsp;/&nbsp;{{'READ' | translate }}</span>
    </div>
    <div style="margin-top:10px;height:{{ mainHeight+36 }}px;overflow:auto;">
        <form kendo-validator="validator" ng-submit="validate($event)">
            <ul class="ulCls">
                <li>
                    <div class="formLeft"><label class="required" style="float:right">{{'NAME' | translate}}</label>
                    </div>
                    <div class="formRight"><input type="text" class="k-textbox" ng-model="name" readonly/></div>
                </li>
                <li>
                    <div class="formLeft"><label style="float:right">{{'PICK_PACK_WALL_TYPE' | translate}}</label></div>
                    <div class="formRight"><input type="text" class="k-textbox" ng-model="pickPackWallType.name"
                                                  readonly/></div>
                </li>
                <li>
                    <div class="formLeft"><label class="required" style="float:right">{{'PICK_STATION_TYPE' | translate
                        }}</label></div>
                    <div class="formRight"><input type="text" class="k-textbox" ng-model="pickStationType" readonly/>
                    </div>
                </li>
                <li>
                    <div class="formLeft"><label class="required" style="float:right">是否打印发货单</label></div>
                    <div class="formRight"><input type="text" class="k-textbox" ng-model="isPrintFHD" readonly/>
                    </div>
                </li>
                <li>
                    <div class="formLeft"><label class="required" style="float:right">是否打印装箱单</label></div>
                    <div class="formRight"><input type="text" class="k-textbox" ng-model="isPrintZXD" readonly/>
                    </div>
                </li>
                <li>
                    <div class="formLeft"><label class="required" style="float:right">是否打印清单</label></div>
                    <div class="formRight"><input type="text" class="k-textbox" ng-model="isPrintQD" readonly/>
                    </div>
                </li>
                <li style="margin-bottom:10px;">
                    <div class="formLeft"><label class="required" style="float:right">{{'DESCRIPTION' |
                        translate}}</label></div>
                    <div class="formRight"><input type="text" class="k-textbox" ng-model="description" readonly/></div>
                </li>
            </ul>
        </form>
        <hr>
        <div class="gridToolbar">
            <kendo-button class="k-primary gridButton"></kendo-button>
        </div>
        <kendo-grid id="stationTypePositionGrid" options="stationTypePositionGridOptions"></kendo-grid>
        <div class="mushiny_btnBox" style="margin-top:10px;text-align:center;margin-left:-23%;">
            <kendo-button class="k-button k-primary mushiny_btn" style="width:220px;" ui-sref="main.pick_station_type"
                          translate="BACK"></kendo-button>
        </div>
    </div>
</div>
