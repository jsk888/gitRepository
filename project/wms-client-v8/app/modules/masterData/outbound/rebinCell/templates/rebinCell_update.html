<div class="mushiny-container">
  <div class="mushiny-nav">
    <a ui-sref="main.mainMenu" href="#">{{'HOME' | translate }}</a>&nbsp;/&nbsp;<span>{{'MASTER_OUTBOUND' | translate }}&nbsp;/&nbsp;<a
    ui-sref="main.rebin_cell" href="#">{{'REBIN_CELL' | translate }}</a>&nbsp;/&nbsp;{{'UPDATE' | translate }}</span>
  </div>
  <div style="margin-top:10px;height:{{ mainHeight+36 }}px;overflow:auto;">
    <form kendo-validator="validator" ng-submit="validate($event)">
      <ul class="ulCls">
        <li>
          <div class="formLeft"><label for="name" class="required" style="float:right">{{'NAME' | translate}}</label></div>
          <div class="formRight"><input type="text" id="name" name="name" class="k-textbox" required validationMessage="{{'WARNING_NAME' | translate }}" ng-model="name"/></div>
        </li>
        <li>
          <div class="formLeft"><label class="required" style="float:right">{{'REBIN_CELL_TYPE' | translate }}</label></div>
          <div class="formRight">
            <select kendo-combo-box k-ng-model="rebinCellType" k-data-text-field="'name'" k-data-value-field="'id'" k-filter="'contains'" k-data-source="rebinCellTypeSource"></select>
          </div>
        </li>
        <li>
          <div class="formLeft"><label class="required" style="float:right">{{'REBIN_WALL' | translate }}</label></div>
          <div class="formRight">
            <select kendo-combo-box k-ng-model="rebinWall" k-data-text-field="'name'" k-data-value-field="'id'" k-filter="'contains'" k-data-source="rebinWallSource"></select>
          </div>
        </li>
        <li>
          <div class="formLeft"><label for="xPos" class="required" style="float:right">{{'X_POS' | translate}}</label></div>
          <div class="formRight"><input type="number" id="xPos" name="xPos" class="k-textbox" ng-model="xPos"/></div>
        </li>
        <li>
          <div class="formLeft"><label for="yPos" class="required" style="float:right">{{'Y_POS' | translate}}</label></div>
          <div class="formRight"><input type="number" id="yPos" name="yPos" class="k-textbox" ng-model="yPos"/></div>
        </li>
        <li>
          <div class="formLeft"><label for="zPos" class="required" style="float:right">{{'Z_POS' | translate}}</label></div>
          <div class="formRight"><input type="number" id="zPos" name="zPos" class="k-textbox" ng-model="zPos"/></div>
        </li>
        <li>
          <div class="formLeft"><label for="orderIndex" class="required" style="float:right">{{'ORDER_INDEX' | translate}}</label></div>
          <div class="formRight"><input type="number" id="orderIndex" name="orderIndex" class="k-textbox" ng-model="orderIndex"/></div>
        </li>
        <li>
          <div class="formLeft"><label for="labelColor" class="required" style="float:right">{{'LABEL_COLOR' | translate}}</label></div>
          <div class="formRight"><input type="text" id="labelColor" name="labelColor" class="k-textbox" ng-model="labelColor" /></div>
        </li>
        <li>
          <div class="formLeft"><label class="required" style="float:right">&nbsp;</label></div>
          <div class="formRight"><button class="k-button k-primary" type="submit">{{'UPDATE' | translate}}</button></div>
        </li>
      </ul>
    </form>
  </div>
</div>
