<div class="mushiny-container">
  <div class="mushiny-nav">
    <a ui-sref="main.mainMenu" href="#">{{'HOME' | translate }}</a>&nbsp;/&nbsp;<span>{{'MASTER_OUTBOUND' | translate }}&nbsp;/&nbsp;<a
    ui-sref="main.pick_pack_field_type" href="#">{{'PICK_PACK_FIELD_TYPE' | translate }}</a>&nbsp;/&nbsp;{{'READ' | translate }}</span>
  </div>
  <div style="margin-top:10px;height:{{ mainHeight+36 }}px;overflow:auto;">
    <form kendo-validator="validator" ng-submit="validate($event)">
      <ul class="ulCls">
        <li>
          <div class="formLeft"><label style="float:right">{{'NAME' | translate}}</label></div>
          <div class="formRight"><input type="text" class="k-textbox" ng-model="name" readonly /></div>
        </li>
        <li>
          <div class="formLeft"><label style="float:right">{{'PICK_PACK_CELL_TYPE' | translate}}</label></div>
          <div class="formRight"><input type="text" class="k-textbox" ng-model="pickPackCellType.name" readonly /></div>
        </li>
        <li>
          <div class="formLeft"><label style="float:right">{{'NUMBER_OF_ROWS' | translate}}</label></div>
          <div class="formRight"><input type="number" class="k-textbox" ng-model="numberOfRows" readonly /></div>
        </li>
        <li>
          <div class="formLeft"><label style="float:right">{{'NUMBER_OF_COLUMNS' | translate}}</label></div>
          <div class="formRight"><input type="number" class="k-textbox" ng-model="numberOfColumns" readonly /></div>
        </li>
        <li>
          <div class="formLeft"><label class="required" style="float:right">&nbsp;</label></div>
          <div class="formRight"><button class="k-button k-primary" ui-sref="main.pick_pack_field_type">{{'BACK' | translate}}</button></div>
        </li>
      </ul>
    </form>
  </div>
</div>
