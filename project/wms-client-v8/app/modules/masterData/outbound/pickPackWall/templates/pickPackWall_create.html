<div class="mushiny-container">
    <div class="mushiny-nav">
        <a ui-sref="main.mainMenu" href="#">{{'HOME' | translate }}</a>&nbsp;/&nbsp;<span>{{'MASTER_OUTBOUND' | translate }}&nbsp;/&nbsp;<a
            ui-sref="main.pick_pack_wall" href="#">{{'PICK_PACK_WALL' | translate }}</a>&nbsp;/&nbsp;{{'CREATE' | translate }}</span>
    </div>
    <div style="margin-top:10px;height:{{ mainHeight+36 }}px;overflow:auto;">
        <form kendo-validator="validator" ng-submit="validate($event)">
            <ul class="ulCls">
                <li>
                    <div class="formLeft"><label for="name" class="required" style="float:right">{{'NAME' |
                        translate}}</label></div>
                    <div class="formRight"><input type="text" id="name" name="name" class="k-textbox" required
                                                  validationMessage="{{'WARNING_NAME' | translate }}" ng-model="name"/>
                    </div>
                </li>
                <li>
                    <div class="formLeft"><label class="required" style="float:right">{{'PICK_PACK_WALL_TYPE' |
                        translate }}</label></div>
                    <div class="formRight">
                        <select kendo-combo-box k-ng-model="pickPackWallType"
                                k-change="'changeWallType(pickPackWallType)'" k-data-text-field="'name'"
                                k-data-value-field="'id'" k-filter="'contains'"
                                k-data-source="pickPackWallTypeSource"></select>
                    </div>
                </li>
                <li>
                    <div class="formLeft"><label for="numberOfRows" class="required" style="float:right">{{'NUMBER_OF_ROWS'
                        | translate}}</label></div>
                    <div class="formRight"><input type="number" id="numberOfRows" name="numberOfRows" class="k-textbox"
                                                  required validationMessage="{{'WARNING_NUMBER_OF_ROWS' | translate }}"
                                                  ng-model="numberOfRows"/></div>
                </li>
                <li>
                    <div class="formLeft"><label for="numberOfColumns" class="required" style="float:right">{{'NUMBER_OF_COLUMNS'
                        | translate}}</label></div>
                    <div class="formRight"><input type="number" id="numberOfColumns" name="numberOfColumns"
                                                  class="k-textbox" required
                                                  validationMessage="{{'WARNING_NUMBER_OF_COLUMNS' | translate }}"
                                                  ng-model="numberOfColumns"/></div>
                </li>
                <li>
                    <div class="formLeft"><label for="description" class="required" style="float:right">{{'DESCRIPTION'
                        | translate}}</label></div>
                    <div class="formRight"><input type="text" id="description" name="description" class="k-textbox"
                                                  ng-model="description"/></div>
                </li>
                <li>
                    <div class="formLeft"><label class="required" style="float:right">{{'STORAGE_LOCATION_TYPE' |
                        translate}}</label></div>
                    <div class="formRight">
                        <select kendo-combo-box k-ng-model="storageLocationType" k-data-text-field="'name'"
                                k-data-value-field="'id'" k-filter="'contains'"
                                k-data-source="storageLocationTypeDataSource" required
                                validationMessage="{{'WARNING_STORAGE_LOCATION_TYPE' | translate}}"></select>
                    </div>
                </li>
                <li>
                    <div class="formLeft"><label class="required" style="float:right">功能区</label></div>
                    <div class="formRight">
                        <select kendo-combo-box k-ng-model="area" k-data-text-field="'name'"
                                k-data-value-field="'id'" k-filter="'contains'"
                                k-data-source="areaDataSource" required></select>
                    </div>
                </li>
                <li>
                    <div class="formLeft"><label class="required" style="float:right">{{'LABEL_CONTROLLER' | translate
                        }}</label></div>
                    <div class="formRight">
                        <select kendo-multi-select k-ng-model="labelController"
                                k-change="'changeLabelController(labelController)'" k-data-text-field="'name'"
                                k-data-value-field="'id'" k-filter="'contains'"
                                k-data-source="labelControllerSource"></select>
                    </div>
                </li>
                <!-- digitalLabelFront -->
                <div translate="DIGITAL_LABEL_FRONT"></div>
                <div style="width:100%;overflow:scroll;margin-top:10px;">
                    <table border='0' cellpadding='0' cellspacing='0'
                           style='width:{{ frontTableWidth }}px;text-align:center;'>
                        <tr>
                            <td ng-repeat="fieldType in pickPackFieldTypes"
                                style="width:{{ 120*fieldType.numberOfColumns }}px;height:100%;">
                                <table border='1' cellpadding='0' cellspacing='0'
                                       style='width:100%;height:100%;text-align:center;border-color:white;'>
                                    <tr ng-repeat="row in toItems(fieldType.numberOfRows) track by $index">
                                        <td style="width:100px;"
                                            ng-repeat="column in toItems(fieldType.numberOfColumns) track by $index">
                                            <input kendo-combo-box class="front{{ fieldType.name }}"
                                                   k-data-text-field="'name'" k-data-value-field="'id'"
                                                   k-filter="'contains'" k-data-source="digitalLabelSource"
                                                   style='width:100%;'/>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </div>
                <!-- digitalLabelBack -->
                <div translate="DIGITAL_LABEL_BACK" style="margin-top:20px;"></div>
                <div style="width:100%;overflow:scroll;margin-top:10px;">
                    <table border='0' cellpadding='0' cellspacing='0'
                           style='width:{{ backTableWidth }}px;text-align:center;'>
                        <tr>
                            <td ng-repeat="fieldType in pickPackFieldTypes"
                                style="width:{{ 120*fieldType.numberOfColumns }}px;height:100%;">
                                <table border='1' cellpadding='0' cellspacing='0'
                                       style='width:100%;height:100%;text-align:center;border-color:white;'>
                                    <tr ng-repeat="row in toItems(fieldType.numberOfRows) track by $index">
                                        <td style="width:100px;"
                                            ng-repeat="column in toItems(fieldType.numberOfColumns) track by $index">
                                            <input kendo-combo-box class="back{{ fieldType.name }}"
                                                   k-data-text-field="'name'" k-data-value-field="'id'"
                                                   k-filter="'contains'" k-data-source="digitalLabelSource"
                                                   style='width:100%;'/>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </div>
                <!-- save -->
                <li>
                    <div class="formLeft"><label class="required" style="float:right">&nbsp;</label></div>
                    <div class="formRight">
                        <button class="k-button k-primary" type="submit">{{'SAVE' | translate}}</button>
                    </div>
                </li>
            </ul>
        </form>
    </div>
</div>
