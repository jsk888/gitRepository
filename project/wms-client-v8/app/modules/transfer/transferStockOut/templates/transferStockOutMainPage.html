<!--调拨出主页面-->
<div class="mushiny-container">
    <!-- 一般提示的弹出框 -->
    <div kendo-window="scanSerialNoWindow" ng-keydown="autoClose($event,this)" id="deliver_tipwindow" k-title="'{{'SCAN_GOODS_NUMBER' | translate }}'" k-visible="false" k-modal="true" class="inboundFont">
        <div class="deliver_pop_container" style="width:100%;height:100%">
            <div style="width: 100%;height:100%;float: left;text-align: center;line-height: 100%">
                <span id="deliver_tipwindow_span" style="margin: auto;">{{deliver_tipwindow_span}}</span>
            </div>
        </div>
    </div>
    <div class="mushiny-nav">
        <a ui-sref="main.mainMenu" href="#">{{'HOME' | translate }}</a>
        <span>&nbsp;/&nbsp;{{'TRANSFERSTOCKOUT' | translate }}&nbsp;/&nbsp;{{'DELIVERY_SYSTEM' | translate }}</span>
    </div>
    <div style="display: flex;flex-wrap:wrap;align-items:center;margin-top: 10px">
        <span style="line-height: 35px">开始时间：</span><input kendo-date-picker k-format="'yyyy-MM-dd'" style="margin-right: 20px" ng-model="startTime">
        <span style="line-height: 35px">结束时间：</span><input kendo-date-picker k-format="'yyyy-MM-dd'" style="margin-right: 20px" ng-model="endTime">
        <kendo-button class="k-primary" ng-click="determineSearchCriteria()">{{'SURE' | translate}}</kendo-button>
    </div>
    <div style="width: 100%;position: relative;text-align: center;margin: 10px 0 10px 0">
        <div>
            <input type="text" class="k-textbox" ng-model="searchOption" ng-keydown="search($evetn)" style="margin-right: 10px; width: 200px"/>
            <kendo-button class="k-primary" ng-click="search()"><span class="k-font-icon k-i-search" ></span>{{'SEARCH' | translate}}</kendo-button>
        </div>
    </div>
    <span style="width: 100%;height:1px;background-color: #1b6d85;float: left;margin-top: 2%"></span>
    <div style="margin:auto;text-align:center;">
        <kendo-grid class="inboundGrid" id="transferStockOutGrid" options="transferStockOutGridOptions"></kendo-grid>
    </div>
</div>
