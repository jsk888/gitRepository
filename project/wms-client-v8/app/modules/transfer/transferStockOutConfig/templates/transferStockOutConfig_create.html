<div class="mushiny-container">
  <div class="mushiny-nav">
    <a ui-sref="main.mainMenu" href="#">{{'HOME' | translate }}</a>&nbsp;/&nbsp;<span>{{'MASTER_DATA' | translate }}&nbsp;/&nbsp;<a
    ui-sref="main.transferStockOutConfig" href="#">{{'调拨配置' | translate }}</a>&nbsp;/&nbsp;{{'CREATE' | translate }}</span>
  </div>
  <div style="margin-top:10px;height:{{ mainHeight+36 }}px;overflow:auto;">
    <form kendo-validator="validator" ng-submit="validate($event)">
      <ul class="ulCls">
        <li>
          <div class="formLeft"><label for="out_warehouse" class="required" style="float:right">{{'发货库房' | translate}}</label></div>
          <div class="formRight"><input type="text" id="out_warehouse" class="k-textbox" validationMessage="发货库房不能为空" required ng-model="out_warehouse"/></div>
        </li>
        <li>
          <div class="formLeft"><label class="required" style="float:right">接收库房</label></div>
          <div class="formRight"><input type="text" id="accept_warehouse" class="k-textbox" validationMessage="接收库房不能为空" required ng-model="accept_warehouse"/></div>
        </li>
        <li>
          <div class="formLeft"><label class="required" style="float:right">发货时间</label></div>
          <div class="formRight" style="margin-left: 15px;width: 50%"><input kendo-time-picker k-format="'HH:mm:ss'" style="margin-right: 20px" ng-model="out_time"></div>
        </li>
        <li>
          <div class="formLeft"><label for="trans_time" class="required" style="float:right">{{'运输时间' | translate}}</label></div>
          <div class="formRight"><input type="number" min="1" id="trans_time" class="k-textbox" validationMessage="运输时间不能为空" required ng-model="trans_time"/></div>
        </li>
        <li>
          <div class="formLeft"><label class="required" style="float:right">&nbsp;</label></div>
          <div class="formRight"><button class="k-button k-primary" type="submit">{{'SAVE' | translate}}</button></div>
        </li>
      </ul>
    </form>
  </div>
</div>
