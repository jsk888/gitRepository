<div class="mushiny-container">
  <div class="mushiny-nav">
    <a ui-sref="main.mainMenu" href="#">{{'HOME' | translate }}</a>&nbsp;/&nbsp;<span>{{'MASTER_DATA' | translate }}&nbsp;/&nbsp;<a
    ui-sref="main.transferStockOutConfig" href="#">{{'调拨配置' | translate }}</a>&nbsp;/&nbsp;{{'CREATE' | translate }}</span>
  </div>
  <div style="margin-top:10px;height:{{ mainHeight+36 }}px;overflow:auto;">
    <form kendo-validator="validator" ng-submit="validate($event)">
      <ul class="ulCls">
        <li>
          <div class="formLeft"><label for="outWareHouse" class="required" style="float:right">{{'发货库房' | translate}}</label></div>
          <div class="formRight"><input readonly type="text" id="outWareHouse" class="k-textbox" required ng-model="out_warehouse"/></div>
        </li>
        <li>
          <div class="formLeft"><label class="required" style="float:right">接收库房</label></div>
          <div class="formRight"><input readonly type="text" id="acceptWareHouse" class="k-textbox" required ng-model="accept_warehouse"/></div>
        </li>
        <li>
          <div class="formLeft"><label class="required" style="float:right">发货时间</label></div>
          <div class="formRight"><input style="width: 50%;margin-left: 15px" readonly kendo-date-picker k-format="'HH:mm:ss'" style="margin-right: 20px" ng-model="out_time"></div>
        </li>
        <li>
          <div class="formLeft"><label for="transTime" class="required" style="float:right">{{'运输时间' | translate}}</label></div>
          <div class="formRight"><input type="number" readonly id="transTime" class="k-textbox" required ng-model="trans_time"/></div>
        </li>
      </ul>
    </form>
  </div>
</div>
