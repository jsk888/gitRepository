    </div>
    <div ng-show="pickType==='exsd'" style="padding-top:10px;">
     <span>ppName</span>  <input type="text" ng-model="ppName" class="k-textbox" style="width:300px;margin-left: 20px;">

      <div id="pickTypeExsdTopBar" style="display: flex;margin-bottom: 10px;align-items:center;flex-wrap:wrap">

      <div id="pickTypeExsdbar">
