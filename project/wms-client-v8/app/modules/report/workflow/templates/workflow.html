<div class="mushiny-container">
  <div class="mushiny-nav">
    <a ui-sref="main.mainMenu" href="#">{{'HOME' | translate }}</a>
    <span>&nbsp;/&nbsp;{{'REPORT' | translate }}&nbsp;/&nbsp;{{'WORKFLOW' | translate }}</span>
  </div>
  <div style="margin-top:10px;">
    <!-- search -->
    <!--<span>{{'DIMENSION' | translate }}：<select kendo-combo-box ng-model="dimension" k-filter="'contains'" k-data-source="dimensionSource"></select></span>-->
    <!--<span>{{'EXSD_TIME' | translate }}：<select kendo-combo-box ng-model="exsd" k-filter="'contains'" k-data-source="exsdSource"></select></span>-->
    <div style="height:50px">

      <!-- grid -->
      <div class="gridToolbar">
        <kendo-button class="k-primary gridButton"></kendo-button>
      </div>
      <div ng-style="gridStyle" kendo-splitter  k-options="splitterOptions"  id="workflowSplitter">
        <div  >
          <div style="font-weight:bold">{{'DIMENSION' | translate }}</div>
          <div>
            <select kendo-drop-down-list ng-model="dimensionX" id="dimensionChangeXId" k-change="'dimensionChange(1)'" k-data-source="dimensionSourceX"></select><br>
            <select kendo-drop-down-list ng-model="dimensionY" id="dimensionChangeYId" k-change="'dimensionChange(2)'" k-data-source="dimensionSourceY"></select>
          </div>
          <div style="font-weight:bold">货件类型</div>
          <div>
            <input type="radio" name="itemType" id="itemTypeALL" class="k-radio" value="ALL" ng-model="itemType">
            <label class="k-radio-label" for="itemTypeALL">ALL</label><br><br>
            <input type="radio" name="itemType" id="itemTypeCustomerShipment" class="k-radio" value="customerShipment" ng-model="itemType">
            <label class="k-radio-label" for="itemTypeCustomerShipment">Customer Shipment</label><br><br>
            <input type="radio" name="itemType" id="itemTypeVendorReturn" class="k-radio" value="vendorReturn" ng-model="itemType">
            <label class="k-radio-label" for="itemTypeVendorReturn">Vendor Return</label><br><br>
            <input type="radio" name="itemType" id="itemTypeTransshipments" class="k-radio" value="transshipments" ng-model="itemType">
            <label class="k-radio-label" for="itemTypeTransshipments">Transshipments</label><br><br>
          </div>
          <div>
            <div style="font-weight:bold">exsd range</div>
            <input type="radio" name="exsdType" id="exsdTypeALL" class="k-radio" value="ALL" ng-model="exsdType">
            <label class="k-radio-label" for="exsdTypeALL">ALL</label><br><br>
            <input type="radio" name="exsdType" id="exsdTypeToday" class="k-radio" value="Today" ng-model="exsdType">
            <label class="k-radio-label" for="exsdTypeToday">Today</label><br><br>
            <input type="radio" name="exsdType" id="exsdTypeNext3Day" class="k-radio" value="Next 3 Days" ng-model="exsdType">
            <label class="k-radio-label" for="exsdTypeNext3Day">Next 3 Days</label><br><br>
            <input type="radio" name="exsdType" id="exsdType1Day" class="k-radio" value="±1 Day" ng-model="exsdType">
            <label class="k-radio-label" for="exsdType1Day">±1 Day</label><br><br>
            <input type="radio" name="exsdType" id="exsdType3Day" class="k-radio" value="±3 Day" ng-model="exsdType">
            <label class="k-radio-label" for="exsdType3Day">±3 Day</label><br><br>
            <input type="radio" name="exsdType" id="exsdTypeTime" class="k-radio" value="Time" ng-model="exsdType">
            <label class="k-radio-label" for="exsdTypeTime">Time</label><br><br>
            <input id="datetimepickerStart" /></br>
            <input id="datetimepickerEnd" />
          </div>
          <kendo-button class="k-primary" ng-click="doLocation()">
            <span class="k-font-icon k-i-search"></span>{{'SURE'| translate }}
          </kendo-button>
        </div>
        <div>
          <kendo-button class="k-primary" ng-click="getLegacy()" style="font-size:18px;margin-left: 20px;margin-top: 5px;margin-bottom: 5px;">刷新</kendo-button>
        <kendo-grid id="workflowGrid" options="workflowGridOptions"></kendo-grid>
        </div>
      </div>
    </div>
  </div>
</div>
