<div class="mushiny-container">
    <div class="mushiny-nav">
        <a ui-sref="main.mainMenu" href="#">{{'HOME' | translate }}</a>
        <span>&nbsp;/&nbsp;{{'INBOUND_PROBLEM' | translate }}&nbsp;/&nbsp;{{'IBP_STATION' | translate }}</span>
    </div>
    <div style="margin-top:10px;">
        <!-- search -->
        <span>{{'NAME' | translate }}ï¼š<input kendo-masked-text-box type="text" ng-model="name"
                                             ng-keyup="keyUp($event)" style="width:120px;"/></span>
        <kendo-button class="k-primary" ng-click="searchGrid()">
            <span class="k-font-icon k-i-search"></span>{{'SEARCH'| translate }}
        </kendo-button>
        <!-- grid -->
        <div class="gridToolbar" ng-controller="ibpCtl">
            <kendo-button class="k-primary gridButton" ng-click="create()"><span class="k-font-icon k-i-plus"></span>{{'CREATE'
                | translate }}
            </kendo-button>
            <kendo-button class="k-primary gridButton" ng-click="update()">
                <span class="k-font-icon k-i-pencil"></span>{{'UPDATE' | translate }}
            </kendo-button>
            <kendo-button class="k-primary gridButton" ng-click="delete()"><span class="k-font-icon k-i-trash"></span>{{'DELETE'
                | translate }}
            </kendo-button>
        </div>
        <kendo-grid id="ibpStationGrid" options="ibpStationGridOptions"></kendo-grid>
    </div>
</div>
