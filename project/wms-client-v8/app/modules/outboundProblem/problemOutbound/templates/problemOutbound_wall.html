<div style="height:40px;background:#517bca;">
  <div class="titleRebin" style="width:300px;float:left;">OB问题站台---{{ obpStationName }}</div>
</div>
<div ng-show="problemCellStatus=='read'" style="text-align:center;font-size:20px;margin-top:10px;font-weight:600;">请查看问题处理格</div>
<div ng-show="problemCellStatus=='bindCell'" style="text-align:center;font-size:20px;margin-top:10px;font-weight:600;">请选择问题处理格以放置商品</div>
<div style="height:{{(mainHeight)}}px;width:98%;margin:10px auto;background:#f2f2f2;">
  <div style="line-height:45px;text-align:center;font-size:18px;font-weight:600;color:white;background:#3062bc;">OB问题处理车
    <kendo-button style="font-weight: 600;float:right;height:45px;" class="k-primary" ng-click="returnBackShipment()">关闭</kendo-button>
  </div>
 <div style="text-align:center;width:95%;margin:20px auto;height:calc(100% - 85px);background:white;">
    <table id="obp_wallContent" style="width:100%;height:100%;background:white;font-size:16px;border-spacing:10px;border-collapse:separate" cellspacing="10" cellpadding="10" ng-bind-html="obpWallContent"></table>
  </div>
</div>
