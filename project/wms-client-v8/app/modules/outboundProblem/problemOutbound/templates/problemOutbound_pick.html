<div style="height:40px;background:#517bca;">
  <div class="titleRebin" style="width:300px;float:left;"></div>
</div>
<div>
<div ng-show="pickingShow=='licensePlates'">
 <input  id="obp_pickPlate" type="text" style="position: absolute;" class="k-textbox"  ng-keyup="pickingLicensePlates($event)"  ng-model="pickingLicensePlate"/>
 <div style = "text-align:center;font-size:20px;margin-top:10px;font-weight:600;">请扫描拣货车牌</div>
</div>
<div  ng-show="pickingShow=='checkGoodsNumber'">
  <input  id="obp_pickItemNo" type="text" style="position: absolute;" class="k-textbox"  ng-keyup="checkGoods($event)"  ng-model="checkGood"/>
  <div style = "text-align:center;font-size:20px;margin-top:10px;font-weight:600;">请检查并扫描商品</div>
</div>
<div style = "height:150px" >
  <div  ng-show="goodsContent">
    <div style="margin:10px auto;width:400px;" ng-show="pickingPicture">
      <div id="mydiv" style="float:left;margin-left:120px;height:115px;padding-top:40px;width:160px;text-align:center;font-size:50px;color:white;">{{obpCellName}}</div>
      <!--<div style="float:left;"><img height="160px;" width="150px;" src="image/kele2.png"></div>-->
    </div>
   </div>
  </div>
  <div style="height:{{mainHeight-200}}px;width:98%;margin:10px auto;background:#f2f2f2;">
    <div  style = "line-height:30px;text-align:center;font-size:16px;font-weight:600;color:white;background:#3062bc;">
    OB问题处理车
    <kendo-button ng-show="checkGoodsBack" class="k-primary" style="height:30px;float:right;font-size:14px;background:#ffff00;border:1px solid #ffff00;color:black" ng-click="returnBack()">{{'BACK' | translate }}</kendo-button>
    <kendo-button ng-show="checkGoodsEnd" class="k-primary" style="height:30px;float:right;font-size:14px;background:#ffff00;border:1px solid #ffff00;color:black"  ng-click="checkGoodsEnds()">结束</kendo-button>
    </div>
    <div style="text-align:center;width:95%;margin:20px auto;height:400px;background:white;overflow:auto;">
      <table id="obp_pickWallContent" style="width:100%;height:100%;background:white;font-size:16px;border-spacing:10px;overflow:auto;border-collapse:separate" cellspacing="10" cellpadding="10" ng-bind-html="pickWallContent"></table>
    </div>
  </div>
</div>

<div kendo-window="scanGoodsSnWindow" id="scanGoodsSnWindowId" k-title="'请扫描商品序列号'" k-visible="false" k-modal="true">
    <div style="float:left;margin-top:30px;width:65%">
        <div style="text-align:center;"><span style="font-size:18px;font-weight:600;text-align:center;">{{itemDataName}}</span></div>
        <div style="text-align:center;"><input id="serialNumbersId" type="text" class="k-textbox" style="margin-top:20px;" ng-keydown="serialNumbers($event)" ng-model="serialNumber" /></div>
    </div>
    <div style="float:left;text-align: center;margin-top:20px;width:35%"><img width="160px" height="160px" src="image/20161022134004.png"></div>
</div>

<!--请确认是否分配结束-->
<div kendo-window="assignmentEndsWindow" id="assignmentEndsId" k-title="'请确认是否分配结束'" k-visible="false" k-modal="true">
    <div style="float:left;width:70%;margin-top:20px;">
        <span style="font-weight:600;font-size:16px;">问题拣货车牌内商品已经分配完毕</span>
    </div>
   <div style="float:left;width:70%;margin-top:20px;">
        <span style="font-weight:600;font-size:16px;">请点击确认，将相应问题货格中的商品送至包装工位进行包装</span>
    </div>
    <div style="text-align:center;width:100%;margin-bottom:10px;float:left">
        <kendo-button class="k-primary ReceiptBut"  ng-click="assignmentEndsSure()">1 {{'SURE' | translate }}</kendo-button>&nbsp;&nbsp;
        <kendo-button class="k-primary ReceiptBut"  ng-click="assignmentEndsWindow.close();">2 {{'CANCEL' | translate }}</kendo-button>
    </div>
</div>
