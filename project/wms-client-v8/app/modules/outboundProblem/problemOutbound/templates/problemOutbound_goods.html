<div style="height:40px;background:#517bca;">
  <div class="titleRebin" style="width:300px;float:left;"></div>
</div>
<div>
<div ng-show="obpCallPod">
    <div style = "text-align:center;font-size:20px;margin-top:10px;font-weight:600;">请呼叫POD</div>
</div>
<div ng-show="scanLocation">
    <input  id="obp_location" type="text" style="position: absolute;" class="k-textbox"  ng-keyup="scanObpLocation($event)"  ng-model="obpLocation"/>
    <div style = "text-align:center;font-size:20px;margin-top:10px;font-weight:600;">请扫描货位</div>
</div>
 <div ng-show="scanItemNo">
   <input  id="obp_itemNo" type="text" style="position: absolute;" class="k-textbox"  ng-keyup="scanPickGoods($event)"  ng-model="pickingGoods"/>
    <div style = "text-align:center;font-size:20px;margin-top:10px;font-weight:600;">请扫描拣货商品</div>
       <div style="margin:10px auto;width:280px;">
          <!--<div style="float:left;margin-left: 70px;"><img height="130px;" width="130px;" src="image/kele2.png"></div>-->
    </div>
 </div>
 <div ng-show="scan_finish">
     <div style = "text-align:center;font-size:20px;margin-top:10px;font-weight:600;">该POD商品已经拣完,请释放POD</div>
 </div>
 <div style = "height:150px" >
     <div  ng-show="podContent">
     <kendo-button  class="k-primary" style="font-size:16px;float:right;margin-right:15px;margin-top:5px" id="releasePodId" ng-click="releasePodGrid()">释放POD</kendo-button>
     <kendo-button id="receiving-releasepod" ng-click="refreshPod()" class="k-primary" style="font-size:16px;float:right;margin-right:10px;margin-top:5px">{{'刷新POD'|translate}}</kendo-button>
     <kendo-button id="calling-pod" ng-click="callPod()" class="k-primary" style="font-size:16px;float:right;margin-right:10px;margin-top:5px">{{'呼叫POD'|translate}}</kendo-button>
     <kendo-button  class="k-primary" style="font-size:15px;float:right;margin-right:10px;margin-top:5px" id="stopAllocationPod" ng-click="stopAllocationPodGrid()">{{stopcallPOD}}</kendo-button>
     <div  ng-show="podComing" style="float:right;margin-right:15px;margin-top:8px">
         <span style="font-size:16px;font-weight:600;height: 30px;color:red"> {{podName}}到达工作站</span>
     </div>
  </div>
    <div  ng-show="podWillComing" style="float:right;margin-right:15px;margin-top:8px">
       <span style="font-size:16px;font-weight:600;height: 30px;color:red"> POD正在进入工作站...</span>
    </div>
 </div>
 <div style="margin:10px auto;width:100%;margin-bottom:5px;padding-bottom: 5px;text-align:center;" ng-show="showItemName">
     <span style="font-size:18px;color:#444;font-weight:500;text-align:center;">{{itemName}}</span>
 </div>
   <!--<div style="height:{{mainHeight-200}}px;width:98%;margin:10px auto;background:#f2f2f2;">-->
    <div style="width:98%;margin:10px auto;height:auto;background:#f2f2f2;">
     <div style="line-height:30px;text-align:center;font-size:16px;font-weight:600;color:white;background:#3062bc;">
        OB问题处理车
        <kendo-button  class="k-primary" style="height:30px;float:right;font-size:14px;background:#ffff00;border:1px solid #ffff00;color:black" ng-click="returnBack()">{{'BACK' | translate }}</kendo-button>
      </div>
     <!--<div style="text-align:center;width:95%;margin:20px auto;height:calc(100% - 85px);background:white;">-->
       <div style="text-align:center;width:95%;margin:20px auto;height:500px;background:white;overflow:auto;">
       <table id="obp_goodsWallContent" style="width:100%;background:white;font-size:16px;overflow:auto;border-spacing:5px;border-collapse:separate" cellspacing="5" cellpadding="5" ng-bind-html="goodsWallContent"></table>
     </div>
  </div>
</div>

<div kendo-window="scanGoodsSnWindow" id="scanGoodsSnWindowId" k-title="'请扫描商品序列号'" k-visible="false" k-modal="true">
    <div style="float:left;margin-top:30px;width:65%">
        <div style="text-align:center;"><span style="font-size:18px;font-weight:600;text-align:center;">{{itemDataName}}</span></div>
        <div style="text-align:center;"><input id="serialNumbersId" type="text" class="k-textbox" style="margin-top:20px;" ng-keydown="serialNumbers($event)" ng-model="serialNumber" /></div>
    </div>
    <div style="float:left;text-align: center;margin-top:20px;width:35%"><img width="160px" height="160px" src="image/20161022134004.png"></div>
</div>
