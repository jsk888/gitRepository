<!-- top -->
<div class="mushiny-header"><span style="font-size: 22px;color: white;line-height: 45px;font-family:黑体">牧星智能</span>
  <!--<div><img src='image/171189078131399658.png' style='height:50px;position:absolute;'></div>-->
  <span kendo-menu k-options="menuOrientation" style="float:right;width:44px;margin-right:20px;margin-top:10px;">
    <li>
      <img class="mushiny-header-nav" width="26" height="26" src="image/user.png"/>
      <ul>
        <li ui-sref="main.userInfo">{{'BASIC_MESSAGE' | translate }}</li>
        <li ui-sref="main.userPassword">修改密码</li>
        <li class="divider"></li>
        <li ng-click="loginOut()">{{'LOGINOUT' | translate }}</li>
      </ul>
    </li>
  </span>
</div>
<!-- center -->
<div class="leftHeight">
  <div kendo-splitter id="mainSplitter" k-options="splitterHorizontalOptions" style="height:100%;border:none;">
    <!-- center:left -->
    <div id="leftMenu" class="k-content" style="background:#f5f5f2;overflow:hidden;">
      <div ui-view="menu" style="height:100%;"></div>
    </div>
    <!-- center:right -->
    <div id="mainContainer" class="k-content" style="overflow:auto;">
      <div ui-view="container" style="height:100%;"></div>
    </div>
    <div kendo-window="window" id="mushinyWindow" k-visible="false" k-modal="true"></div>
  </div>
</div>
