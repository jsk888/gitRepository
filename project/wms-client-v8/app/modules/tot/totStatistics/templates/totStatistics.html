<div class="mushiny-container">
  <div class="mushiny-nav">
    <a ui-sref="main.mainMenu" href="#">{{'HOME' | translate }}</a>
    <span>&nbsp;/&nbsp;{{'TOT' | translate }}&nbsp;/&nbsp;{{'TOT_STATISTICS' | translate }}</span>
  </div>
  <div style="margin-top:10px;height:{{ mainHeight+36 }}px;overflow:auto;">
    <div style="width:1000px;height:20px;border: 0px"></div>
    <div style="display:table;border:1px black solid;margin-left: 15px;margin-top:5px;width: 80%">

        <form id="condition">
            <table height="140px"  cellspacing="0" cellpadding="0">
                <tr height=12% border-bottom="1px black solid"><td colspan=3>&nbsp;&nbsp;&nbsp;员工考核</td></tr>
                <tr>
                    <td width=40% border-right="1px black solid">
                        <table width=100% border-right="1px black solid">
                            <tr style="text-align: center">
                                <td>
                                    库房
                                </td>
                            <!--</tr>-->
                            <!--<tr style="text-align: center">-->
                                <td>
                                    <input id="selectWarehouse" style="width:60%;"  />
                                </td>
                            </tr>
                            <tr style="text-align: center">
                                <td>
                                    客户
                                </td>
                            <!--</tr>-->
                            <!--<tr style="text-align: center">-->
                                <td>
                                    <input id="selectClientInfos" style="width:60%;" />
                                </td>
                            </tr>
                        </table>
                    </td>
                    <td colspan=2>
                        <table width=100% height=100%>
                            <tr style="text-align: left">
                                <td colspan=2>
                                    Report Date Range
                                </td>
                            </tr>
                            <tr style="text-align: left">
                                <td>
                                    <input type="radio" ng-value=1  ng-model="timeType" name="selectState" ng-checked="true" ng-init="timeType=1" ng-click="dayDatecheck()"> Day
                                </td>
                                <td>
                                    <input kendo-date-picker style="margin-left: 20px;width:60%;" id="dayDatetimepicker" k-format="'yyyy-MM-dd'" type="text"
                                           name="dayDatetimepicker" ng-model="dayDate"/>
                                </td>
                            </tr>
                            <tr style="text-align: left">
                                <td>
                                    <input type="radio" ng-value=2  ng-model="timeType" name="selectState" ng-click="dayDatecheck();">IntraDay
                                </td>
                                <td>
                                    <input style="margin-left: 20px;width:85%" id="startDatetimepicker" ng-model="startDate" />
                                </td>
                                <td>
                                    to<input style="margin-left: 20px;width:85%" id="endDatetimepicker" ng-model="endDate"/>
                                </td>
                            </tr>
                            <tr style="text-align: right">
                                <td>
                                </td>
                                <td>
                                </td>
                                <td>
                                    <kendo-button class="k-primary" ng-click="submitStatistics()" style="font-size:18px;margin-left: 20px;">{{'SUBMIT'| translate }}</kendo-button>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </form>
    </div>
  <div style="margin-top:10px;">
      <div style="padding:1em;margin-left: 100px" >
      <span style="margin-left: 20px;">员工号</span> <input type="text" ng-model="employeeCode" class="k-textbox" style="width:300px;margin-left: 20px;">
      <kendo-button class="k-primary" ng-click="submitStatistics()" style="font-size:18px;margin-left: 20px;">{{'SEARCH'| translate }}</kendo-button>
      </div>
      <div style="padding:1em;">
        <div style="font-size:16px;width:100%;text-align:center;">

          <kendo-grid class="jobrecordGrid" id="totStatisticsDataGrid" options="totStatisticsDataGridOptions"></kendo-grid>
        </div>
      </div>
  </div>
    </div>
</div>
