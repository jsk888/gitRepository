<div class="mushiny-container">
  <div class="mushiny-nav">
    <a ui-sref="main.mainMenu" href="#">{{'HOME' | translate }}</a>&nbsp;/&nbsp;<span>{{'TOT' | translate }}&nbsp;/&nbsp;<a
    ui-sref="main.tot_jobrelation" href="#">{{'TOT_JOBRELATION' | translate }}</a>&nbsp;/&nbsp;{{'CREATE' | translate }}</span>
  </div>
  <div style="margin-top:10px;height:{{ mainHeight+36 }}px;overflow:auto;">
    <form kendo-validator="validator" ng-submit="validate($event)">
      <ul class="ulCls">
        <li>
          <div class="formLeft"><label for="operation" class="required" style="float:right">{{'J_OPERATION' | translate}}</label></div>
          <div class="formRight"><input type="text" id="operation" name="operation" class="k-textbox"  required validationMessage="{{'WARNING_OPERATION' | translate }}" ng-model="operation"/></div>
        </li>
        <li>
          <div class="formLeft"><label for="tool" class="required" style="float:right">{{'J_TOOL' | translate}}</label></div>
          <div class="formRight"><input type="text" id="tool" name="tool" class="k-textbox"  required validationMessage="{{'J_WARNING_TOOL' | translate }}" ng-model="tool"/></div>
        </li>
        <li>
          <div class="formLeft"><label for="jobcategoryName" class="required" style="float:right">{{'J_JOBCATEGORYNAME' | translate}}</label></div>
          <div class="formRight"><input type="text" id="jobcategoryName" name="jobcategoryName" class="k-textbox" required validationMessage="{{'J_WARNING_JOBCATEGORYNAME' | translate }}" ng-model="jobcategoryName"/></div>
        </li>
        <li>
          <div class="formLeft"><label class="required" style="float:right">&nbsp;</label></div>
          <div class="formRight"><button class="k-button k-primary" type="submit">{{'SAVE' | translate}}</button></div>
        </li>
      </ul>
    </form>
  </div>
</div>
