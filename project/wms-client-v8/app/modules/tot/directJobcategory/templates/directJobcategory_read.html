<div class="mushiny-container">
  <div class="mushiny-nav">
    <a ui-sref="main.mainMenu" href="#">{{'HOME' | translate }}</a>&nbsp;/&nbsp;<span>{{'OUTBOUND_PROBLEM' | translate }}&nbsp;/&nbsp;<a
    ui-sref="main.attendance" href="#">{{'OBP_CELL' | translate }}</a>&nbsp;/&nbsp;{{'READ' | translate }}</span>
  </div>
  <div style="margin-top:10px;height:{{ mainHeight+36 }}px;overflow:auto;">
    <form kendo-validator="validator" ng-submit="validate($event)">
      <ul class="ulCls">
        <li>
          <div class="formLeft"><label style="float:right">{{'NAME' | translate}}</label></div>
          <div class="formRight"><input type="text" class="k-textbox" ng-model="name" readonly /></div>
        </li>
        <li>
          <div class="formLeft"><label style="float:right">{{'OBP_CELL_TYPE' | translate}}</label></div>
          <div class="formRight"><input type="text" class="k-textbox" ng-model="obpCellType.name" readonly /></div>
        </li>
        <li>
          <div class="formLeft"><label style="float:right">{{'OBP_WALL' | translate}}</label></div>
          <div class="formRight"><input type="text" class="k-textbox" ng-model="obpWall.name" readonly /></div>
        </li>
        <li>
          <div class="formLeft"><label style="float:right">{{'X_POS' | translate}}</label></div>
          <div class="formRight"><input type="number" class="k-textbox" ng-model="xPos" readonly /></div>
        </li>
        <li>
          <div class="formLeft"><label style="float:right">{{'Y_POS' | translate}}</label></div>
          <div class="formRight"><input type="number" class="k-textbox" ng-model="yPos" readonly /></div>
        </li>
        <li>
          <div class="formLeft"><label style="float:right">{{'Z_POS' | translate}}</label></div>
          <div class="formRight"><input type="number" class="k-textbox" ng-model="zPos" readonly /></div>
        </li>
        <li>
          <div class="formLeft"><label style="float:right">{{'ORDER_INDEX' | translate}}</label></div>
          <div class="formRight"><input type="number" class="k-textbox" ng-model="orderIndex" readonly /></div>
        </li>
        <li>
          <div class="formLeft"><label style="float:right">{{'LABEL_COLOR' | translate}}</label></div>
          <div class="formRight"><input type="text" class="k-textbox" ng-model="labelColor" readonly /></div>
        </li>
        <li>
          <div class="formLeft"><label class="required" style="float:right">&nbsp;</label></div>
          <div class="formRight"><button class="k-button k-primary" ui-sref="main.obp_cell">{{'BACK' | translate}}</button></div>
        </li>
      </ul>
    </form>
  </div>
</div>
