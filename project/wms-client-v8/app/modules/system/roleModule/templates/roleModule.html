<div class="mushiny-container">
  <div class="mushiny-nav">
    <a ui-sref="main.mainMenu" href="#">{{'HOME' | translate }}</a>&nbsp;/&nbsp;
    <span>{{'SYSTEM_MANAGE' | translate }}&nbsp;/&nbsp;{{'ROLE_MODULE' | translate }}</span>
  </div>
  <div style="margin-top:10px;height:{{ mainHeight+36 }}px;overflow:auto;">
    <!-- up -->
    <div translate="ROLE"></div><hr/>
    <div class="mushiny_selectBox">
      <span class="mushiny_selectLabel" style="margin-left:-4px;" translate="ROLE"></span>
      <select kendo-combo-box class="mushiny_listInput" k-ng-model="selectRole" k-options="selectRoleOptions"></select>
    </div>
    <!-- up-left -->
    <div class="mushiny_filterLabel" translate="UNASSIGN_MODULE"></div>
    <div class="mushiny_listBox">
      <input class="k-textbox mushiny_listInput" type="text" ng-model="unAssignModule" ng-keyup="filterInput($event, 'listUnassignModules', unAssignModule)" />
      <div id="listUnassignModules" kendo-list-view k-options="listUnassignModules" class="mushiny_list"></div>
    </div>
    <div class="mushiny_listBtn" ng-include="'modules/system/base/templates/listBtn_horizontal.html'"></div>
    <!-- up-right -->
    <div class="mushiny_filterLabel" style="margin-left:-60px;" translate="ASSIGN_MODULE"></div>
    <div class="mushiny_listBox">
      <input class="k-textbox mushiny_listInput" type="text" ng-model="assignModule" ng-keyup="filterInput($event, 'listAssignModules', assignModule)" />
      <div id="listAssignModules" kendo-list-view k-options="listAssignModules" class="mushiny_list"></div>
    </div>
    <div class="mushiny_btnBox">
      <kendo-button class="k-button k-primary mushiny_btn" ng-click="save(selectRole, 'listAssignModules', 'saveModulesByRole')" translate="SAVE"></kendo-button>
    </div>

    <!-- down -->
    <div translate="PERM"></div><hr/>
    <div class="mushiny_selectBox">
      <span class="mushiny_selectLabel" style="margin-left:-4px;" translate="PERM"></span>
      <select kendo-combo-box class="mushiny_listInput" k-ng-model="selectModule" k-options="selectModuleOptions"></select>
    </div>
    <!-- down-left -->
    <div class="mushiny_filterLabel" translate="UNASSIGN_ROLE"></div>
    <div class="mushiny_listBox">
      <input class="k-textbox mushiny_listInput" type="text" ng-model="unAssignRole" ng-keyup="filterInput($event, 'listUnassignRoles', unAssignRole)" />
      <div id="listUnassignRoles" kendo-list-view k-options="listUnassignRoles" class="mushiny_list"></div>
    </div>
    <div class="mushiny_listBtn">
      <div style="padding:5px;"><kendo-button ng-click="moveRightAll('listUnassignRoles', 'listAssignRoles')"><span class="k-font-icon k-i-seek-e"></span></kendo-button></div>
      <div style="padding:5px;"><kendo-button ng-click="moveRightSelect('listUnassignRoles', 'listAssignRoles')"><span class="k-font-icon k-i-arrowhead-e"></span></kendo-button></div>
      <div style="padding:5px;"><kendo-button ng-click="moveLeftSelect('listUnassignRoles', 'listAssignRoles')"><span class="k-font-icon k-i-arrowhead-w"></span></kendo-button></div>
      <div style="padding:5px;"><kendo-button ng-click="moveLeftAll('listUnassignRoles', 'listAssignRoles')"><span class="k-font-icon k-i-seek-w"></span></kendo-button></div>
    </div>
    <!-- down-right -->
    <div class="mushiny_filterLabel" style="margin-left:-60px;" translate="ASSIGN_ROLE"></div>
    <div class="mushiny_listBox">
      <input class="k-textbox mushiny_listInput" type="text" ng-model="assignRole" ng-keyup="filterInput($event, 'listAssignRoles', assignRole)" />
      <div id="listAssignRoles" kendo-list-view k-options="listAssignRoles" class="mushiny_list"></div>
    </div>
    <div class="mushiny_btnBox">
      <kendo-button class="k-button k-primary mushiny_btn" ng-click="save(selectModule, 'listAssignRoles', 'saveRolesByModule')" translate="SAVE"></kendo-button>
    </div>
  </div>
</div>
