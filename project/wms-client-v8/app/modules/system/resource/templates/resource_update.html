<div class="mushiny-container">
  <div class="mushiny-nav">
    <a ui-sref="main.mainMenu" href="#">{{'HOME' | translate }}</a>&nbsp;/&nbsp;<span>{{'SYSTEM_MANAGE' | translate }}&nbsp;/&nbsp;<a
    ui-sref="main.resource">{{'RESOURCE' | translate }}</a>&nbsp;/&nbsp;{{'UPDATE' | translate }}</span>
  </div>
  <div style="margin-top:10px;height:{{ mainHeight+36 }}px;overflow:auto;">
    <form kendo-validator="validator" ng-submit="validate($event)" style="width:100%;">
      <ul class="ulCls">
        <li style="margin-top:10px;">
          <div class="formLeft"><label for="resourceKey" class="required" style="float:right">{{'RESOURCE_KEY' | translate}}</label></div>
          <div class="formRight"><input type="text" id="resourceKey" name="resourceKey" class="k-textbox" readonly required validationMessage="{{'WARING_RESOURCE_KEY' | translate}}" ng-model="resourceKey"/></div>
        </li>
        <li style="margin-top:10px;">
          <div class="formLeft"><label for="locale" class="required" style="float:right">{{'LOCALE' | translate}}</label></div>
          <div class="formRight">
            <select id="locale" kendo-combo-box k-ng-model="locale" k-data-text-field="'resourceKey'" k-data-value-field="'selectionValue'" required validationMessage="{{'WARING_LOCALE' | translate}}" k-data-source="languageSource"></select>
          </div>
        </li>
        <li style="margin-top:10px;">
          <div class="formLeft"><label for="resourceValue" class="required" style="float:right">{{'RESOURCE_VALUE' | translate}}</label></div>
          <div class="formRight"><input type="text" id="resourceValue" name="resourceValue" class="k-textbox" ng-model="resourceValue"/></div>
        </li>
        <li>
          <div class="formLeft"><label class="required" style="float:right">&nbsp;</label></div>
          <div class="formRight">
            <button class="k-button k-primary" type="submit" >{{'UPDATE' | translate}}</button>
          </div>
        </li>
      </ul>
    </form>
  </div>
</div>
