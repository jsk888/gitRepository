<div class="mushiny-container">
  <div class="mushiny-nav">
    <a ui-sref="main.mainMenu" href="#">{{'HOME' | translate }}</a>&nbsp;/&nbsp;<span>{{'SYSTEM_MANAGE' | translate }}&nbsp;/&nbsp;<a
    ui-sref="main.client">{{'CLIENT' | translate }}</a>&nbsp;/&nbsp;{{'UPDATE' | translate }}</span>
  </div>
  <div style="margin-top:10px;height:{{ mainHeight+36 }}px;overflow:auto;">
    <form style="width:100%;" kendo-validator="validator" ng-submit="validate($event)">
      <ul class="ulCls">
        <li style="margin-top:10px;">
          <div class="formLeft"><label for="clientNo" style="float:right">{{'CLIENT_NO' | translate}}</label></div>
          <div class="formRight"><input type="text" id="clientNo" name="clientNo" class="k-textbox" required  validationMessage="{{'WARNING_CLIENT_NO' | translate }}" ng-model="clientNo"/>
          </div>
        </li>
        <li style="margin-top:10px;">
          <div class="formLeft"><label for="name" style="float:right">{{'NAME' | translate}}</label></div>
          <div class="formRight"><input type="text" id="name" name="name" class="k-textbox" required  validationMessage="{{'WARNING_NAME' | translate }}" ng-model="name"/>
          </div>
        </li>
        <li style="margin-top:10px;">
          <div class="formLeft"><label for="email"  style="float:right">{{'EMAIL' | translate }}</label></div>
          <div class="formRight">
            <input type="email" id="email" name="Email" class="k-textbox" placeholder="e.g. myname@example.net" ng-model="email"/>
          </div>
        </li>
        <li style="margin-top:10px;">
          <div class="formLeft"><label for="tel" style="float:right">{{'PHONE' | translate }}</label></div>
          <div class="formRight"><input type="tel" id="tel" name="tel" class="k-textbox" pattern="\d{11}" ng-model="phone"/>
          </div>
        </li>
        <li style="margin-top:10px;">
          <div class="formLeft"><label for="fax" style="float:right">{{'FAX' | translate}}</label></div>
          <div class="formRight"><input type="text" id="fax" name="fax" class="k-textbox" ng-model="fax"/></div>
        </li>
        <li>
          <div class="formLeft"><label class="required" style="float:right">&nbsp;</label></div>
          <div class="formRight">
            <button class="k-button k-primary" type="submit">{{'UPDATE' | translate}}</button>
          </div>
        </li>
      </ul>
    </form>
  </div>
</div>
