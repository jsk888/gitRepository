<div class="mushiny-container">
  <div class="mushiny-nav">
    <a ui-sref="main.mainMenu" href="#">{{'HOME' | translate }}</a>&nbsp;/&nbsp;<span>{{'SYSTEM_MANAGE' | translate }}&nbsp;/&nbsp;<a
    ui-sref="main.user">{{'USER' | translate }}</a>&nbsp;/&nbsp;{{'UPDATE' | translate }}</span>
  </div>
  <div style="margin-top:10px;height:{{ mainHeight+36 }}px;overflow:auto;">
    <form kendo-validator="validator" ng-submit="validate($event)">
      <ul class="ulCls">
        <li>
          <div class="formLeft"><label class="required" style="float:right">{{'WAREHOUSE' | translate }}</label></div>
          <div class="formRight">
            <select kendo-combo-box k-ng-model="warehouse" k-data-text-field="'name'" k-data-value-field="'id'" k-data-source="warehouseSource"></select>
          </div>
        </li>
        <li>
          <div class="formLeft"><label class="required" style="float:right">{{'CLIENT' | translate }}</label></div>
          <div class="formRight">
            <select kendo-combo-box k-ng-model="client" k-data-text-field="'name'" k-data-value-field="'id'" k-data-source="clientSource"></select>
          </div>
        </li>
        <li>
          <div class="formLeft"><label for="username" class="required" style="float:right">{{'USERNAME' | translate}}</label></div>
          <div class="formRight"><input type="text" id="username" name="username" class="k-textbox" required readonly validationMessage="{{'WARNING_USERNAME' | translate }}" ng-model="username"/></div>
        </li>
        <li>
          <div class="formLeft"><label for="name" class="required" style="float:right">{{'NAME' | translate}}</label></div>
          <div class="formRight"><input type="text" id="name" name="name" class="k-textbox" ng-model="name"/></div>
        </li>
        <li >
          <div class="formLeft"><label for="email" class="required" style="float:right">{{'EMAIL' | translate }}</label></div>
          <div class="formRight"><input type="email" id="email" name="Email" class="k-textbox" placeholder="e.g. myname@example.net" ng-model="email"/></div>
        </li>
        <li >
          <div class="formLeft"><label for="tel" class="required" style="float:right">{{'PHONE' | translate }}</label></div>
          <div class="formRight"><input type="text" id="tel" name="tel" class="k-textbox" pattern="\d{11}"  ng-model="phone"/></div>
        </li>
        <li>
          <div class="formLeft"><label class="required" style="float:right">{{'LOCALE' | translate }}</label></div>
          <div class="formRight">
            <select kendo-combo-box k-ng-model="locale" k-data-text-field="'resourceKey'" k-data-value-field="'selectionValue'" k-data-source="languageSource"></select>
          </div>
        </li>
        <li>
          <div class="formLeft"><label class="required" style="float:right">{{'USERGROUP' | translate }}</label></div>
          <div class="formRight">
            <select kendo-combo-box k-ng-model="userGroup" k-data-text-field="'name'" k-data-value-field="'id'" k-filter="'contains'" k-data-source="userGroupSource"></select>
          </div>
        </li>
        <li>
          <div class="formLeft"><label class="required" style="float:right">&nbsp;</label></div>
          <div class="formRight"><button class="k-button k-primary" type="submit">{{'UPDATE' | translate}}</button></div>
        </li>
      </ul>
    </form>
  </div>
</div>
