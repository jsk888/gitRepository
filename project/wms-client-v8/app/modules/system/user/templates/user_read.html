<div class="mushiny-container">
  <div class="mushiny-nav">
    <a ui-sref="main.mainMenu" href="#">{{'HOME' | translate }}</a>&nbsp;/&nbsp;<span>{{'SYSTEM_MANAGE' | translate }}&nbsp;/&nbsp;<a
    ui-sref="main.user">{{'USER' | translate }}</a>&nbsp;/&nbsp;{{'READ' | translate }}</span>
  </div>
  <div style="margin-top:10px;height:{{ mainHeight+36 }}px;overflow:auto;">
    <form kendo-validator="validator"  ng-submit="validate($event)">
      <ul class="ulCls">
        <li>
          <div class="formLeft"><label class="required" style="float:right">{{'WAREHOUSE' | translate }}</label></div>
          <div class="formRight"><input type="text" class="k-textbox" ng-model="warehouse.name" readonly /></div>
        </li>
        <li>
          <div class="formLeft"><label class="required" style="float:right">{{'CLIENT' | translate }}</label></div>
          <div class="formRight"><input type="text" class="k-textbox" ng-model="client.name" readonly /></div>
        </li>
        <li>
          <div class="formLeft"><label style="float:right">{{'USERNAME' | translate}}</label></div>
          <div class="formRight"><input type="text" class="k-textbox" ng-model="username" readonly /></div>
        </li>
        <li>
          <div class="formLeft"><label style="float:right">{{'NAME' | translate}}</label></div>
          <div class="formRight"><input type="text" class="k-textbox" ng-model="name" readonly /></div>
        </li>
        <li >
          <div class="formLeft"><label class="required" style="float:right">{{'EMAIL' | translate }}</label></div>
          <div class="formRight"><input type="text" class="k-textbox" ng-model="email" readonly /></div>
        </li>
        <li >
          <div class="formLeft"><label class="required" style="float:right">{{'PHONE' | translate }}</label></div>
          <div class="formRight"><input type="text" class="k-textbox" ng-model="phone" readonly /></div>
        </li>
        <li>
          <div class="formLeft"><label class="required" style="float:right">{{'LOCALE' | translate }}</label></div>
          <div class="formRight"><input type="text" class="k-textbox" ng-model="locale.resourceKey" readonly /></div>
        </li>
        <li>
          <div class="formLeft"><label style="float:right">{{'USERGROUP' | translate}}</label></div>
          <div class="formRight"><input type="text" class="k-textbox" ng-model="userGroup.name" readonly /></div>
        </li>
        <li>
          <div class="formLeft"><label class="required" style="float:right">&nbsp;</label></div>
          <div class="formRight">
            <button class="k-button k-primary" ui-sref="main.user" >{{'BACK' | translate}}</button>
          </div>
        </li>
      </ul>
    </form>
  </div>
</div>
