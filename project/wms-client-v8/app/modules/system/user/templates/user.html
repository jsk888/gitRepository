<div class="mushiny-container">
    <div class="mushiny-nav">
        <a ui-sref="main.mainMenu" href="#">{{'HOME' | translate }}</a>
        <span>&nbsp;/&nbsp;{{'SYSTEM_MANAGE' | translate }}&nbsp;/&nbsp;{{'USER' | translate }}</span>
    </div>
    <div style="margin-top:10px;">
        <!-- search -->
        <span>{{'USERNAME' | translate }}：<input kendo-masked-text-box type="text" ng-model="username"
                                                 ng-keyup="keyUp($event)" style="width:120px;"/></span>
        <span>{{'CLIENT_NAME' | translate }}：<select kendo-combo-box k-ng-model="client" k-data-text-field="'name'"
                                                     k-data-value-field="'id'" k-filter="'contains'"
                                                     k-change="'changeSearch()'" k-data-source="clientSource"></select></span>
        <span>{{'USERGROUP' | translate }}：<select kendo-combo-box k-ng-model="userGroup" k-data-text-field="'name'"
                                                   k-data-value-field="'id'" k-filter="'contains'"
                                                   k-change="'changeSearch()'" k-data-source="userGroupSource"></select></span>
        <span>{{'ENTITY_LOCK' | translate }}：<select kendo-combo-box k-ng-model="entityLock"
                                                     k-data-text-field="'resourceKey'"
                                                     k-data-value-field="'resourceValue'" k-filter="'contains'"
                                                     k-change="'changeSearch()'"
                                                     k-data-source="entityLockSource"></select></span>
        <kendo-button class="k-primary" ng-click="searchGrid()"><span class="k-font-icon k-i-search"></span>{{'SEARCH'|
            translate }}
        </kendo-button>
        <!-- grid -->
        <div class="gridToolbar">
            <span ng-include="'modules/common/templates/gridTool.html'" ng-controller="systemCtl"></span>
            <kendo-button class="k-primary gridButton" ng-click="import('user')">
                <span class="k-font-icon  k-i-lock"></span>{{'IMPORT' | translate }}
            </kendo-button>
            <kendo-button class="k-primary gridButton" ng-click="export()">
                <span class="k-font-icon k-i-unlock"></span>{{'EXPORT' | translate }}
            </kendo-button>
            <kendo-button class="k-primary gridButton" ng-click="downloadTemplate()">
                <span class="k-font-icon k-i-copy"></span>下载模板
            </kendo-button>
        </div>
        <kendo-grid id="userGrid" options="userGridOptions"></kendo-grid>
    </div>
</div>
