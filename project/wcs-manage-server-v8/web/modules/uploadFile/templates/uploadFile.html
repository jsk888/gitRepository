<div class="uploadMain" >
  <div id="display" style="width: 100%;height:16%;clear: right">
    <div class="input-group">
      <span class="input-group-addon" id="project-name">项目名称: </span>
      <input type="text" class="form-control" ng-model="projectName"  aria-describedby="basic-addon1">

    </div>
    <div class="input-group">
      <span class="input-group-addon" id="project-version">项目版本: </span>
      <input type="text" class="form-control"   ng-model="projectVersion"  aria-describedby="basic-addon1">
    </div>
    <div class="input-group">
      <span class="input-group-addon" id="module-name">模块名称: </span>
      <input type="text" class="form-control"   ng-model="moduleName"  aria-describedby="basic-addon1">
    </div>

    <div class="input-group">
      <span class="input-group-addon" id="module-port">模块端口: </span>
      <input type="text" class="form-control" ng-model="modulePort" aria-describedby="basic-addon1">
    </div>




  </div>


  <div>

    <input type="file" name="file" id="module-file" />
  </div>

  <div id="consoleDisplay" ng-show="consoleDisplayFlag==true" style="height: 28%">
    <textarea id="editor" style="height: 100%">


    </textarea>
  </div>

</div>
